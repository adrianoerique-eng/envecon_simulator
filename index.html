        /* Oculta o conteúdo de impressão na tela */
        .only-print {
            display: none !important;
        }

        @media print {
            #root, .no-print {
                display: none !important;
            }

            .only-print {
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
            }

            @page {
                size: A4;
                margin: 15mm;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
